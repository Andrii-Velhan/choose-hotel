<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose hotel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="Searchbar container">
      <form class="SearchForm" onSubmit="{handleSubmit}">
        <label class="SearchForm__label label"
          >Место или название отеля<input
            class="SearchForm__input input"
            type="text"
            autocomplete="on"
            placeholder="Введите здесь место"
            value=""
            onChange=""
        /></label>

        <span> | </span>

        <label class="label"
          >Заезд<input
            class="SearchForm__date input"
            type="date"
            autocomplete="off"
            value=""
            onChange=""
        /></label>

        <span> . </span>
        <label class="label"
          >Выезд<input
            class="SearchForm__date input"
            type="date"
            autocomplete="off"
            value=""
            onChange=""
        /></label>
        <span> | </span>

        <label class="label"
          >Номера<input
            class="SearchForm__number input"
            type="number"
            autocomplete="off"
            value="1"
            min="1"
            max="10"
            onChange=""
        /></label>

        <label class="label"
          >Взрослые<input
            class="SearchForm__number input"
            type="number"
            autocomplete="off"
            value="0"
            min="0"
            max="20"
            onChange=""
        /></label>

        <label class="label"
          >Дети<input
            class="SearchForm__number input"
            type="number"
            autocomplete="off"
            value="0"
            min="0"
            max="20"
            onChange=""
        /></label>

        <button
          type="submit"
          disabled="disabled"
          class="SearchForm__button-add button"
        >
          <span class="SearchForm__button-add-label">+</span>
        </button>

        <button type="submit" class="SearchForm__button button">
          <span class="SearchForm__button-label">НАЙТИ</span>
        </button>
      </form>
    </div>
  </body>
</html>
